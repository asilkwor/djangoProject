{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/contact/list">Contacts</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        
      </li>
      <li class="nav-item">
        
      </li>
      <li class="nav-item">
       <form method='GET' class="form-inline my-2 my-lg-0" >
      <input class="form-control mr-sm-2" type="text" name='q' placeholder="Search" value='{{ request.GET.q }}' >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </li>
    </ul>
    <span class="navbar-text">
    	{{ request.user.username }}'s Address Book
      <a class="navbar-brand" href="/logout">Logout</a>
    </span>
  </div>
</nav>
<a class="navbar-brand" href="/contact/create">Create New Contact</a>
<button id='1' type= 'submit' formmethod= 'get' name='f'>Order by First Name</button>
<button id='2' type= 'submit' formmethod= 'get' name='l'>Order by Last Name</button>       
{% for instance in object_list %}
	<p><a href='{{ instance.get_absolute_url }}' style='color:black'> * {{ instance.first_Name }} {{ instance.last_Name }}</a></p>
{% endfor %}
{% endblock %}
